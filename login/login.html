<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    
    <div class="login">
        <h1 class="cont-input-title">Iniciar Sesion</h1>
        <form id="login-form">
            <p class="label">Email</p>
            <input required type="text" id="user" class="input" placeholder="Ingrese tu usuario"> 
            <br>
            <p class="label">Contraseña</p>
            <input required type="password" id="password" class="input" placeholder="Ingrese la contraseña"> 
            <br>
            <button class="btn secondary" type="submit">Ingresar</button>

        </form>
    </div>
    <script defer src="login.js"></script>
</body>
</html>
